 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>


      <br>
      
      <div class="btn btn-warning" id="heading">
<h1>Emotion to Emoji App
</h1>
<br>
<span>&#128512;</span> <span>&#128513;</span> <span>&#128514;</span> <span>&#128515;</span>  <span>&#128516;</span>  <span>&#128517;</span>
      </div>
      <br>
<br>
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
<div id="camera"></div>
        <br><br>
<button onclick="takeSnapShot()" class="btn btn-success">Take Snapshot</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>prediction 1 - </label>
        <p class="emotionname" id="resultone"></p>
        <p class="emoji" id="emojione"></p>
        <label>prediction 2 - </label>
        <p class="emotionname" id="resulttwo"></p>
        <p class="emoji" id="emojitwo"></p>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label> Snapshot - </label>
<div id="result"></div>
  <br><br>
<button onclick="check()" class="btn btn-success"> Predict Emotion</button>
</div>
<br>
<br>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
